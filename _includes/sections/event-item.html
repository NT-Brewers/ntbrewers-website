<article class="event-item__item">
	<div class="event-item__date">
		<span class="event-item__date__day">{{event.date | date: "%d"}}</span>
		<span class="event-item__date__month">{{event.date | date: "%b"}}</span>
	</div>
	<div class="event-item__content">
		<a href="{{event.url}}">
			<h4 class="event-item__title">{{event.title}}</h4>
		</a>
		<div class="event-item__time">{{event.date | date: "%H:%M"}}</div>
	</div>
	
</article>
